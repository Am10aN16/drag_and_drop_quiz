<!DOCTYPE html>
<html>
<head>
 <title>Sorting Game</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="typewriter">
<p class="typed">Drag and Drop Quiz</p>
  </div>
  <div class="container">
    <div id="quiz">
      <ul class="sortable-list" id="options">
        <!-- Options will be dynamically added here -->
      </ul>
      <ul class="sortable-list" id="inputs">
        <!-- Input buckets will be dynamically added here -->
      </ul>
      <div class="btns">
      <button class="check-btn" id="checkBtn" disabled>Check</button>
      <p class="result-msg" id="resultMsg"></p>
      <button class="reset-btn" id="resetBtn" disabled>Reset</button>
    </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
